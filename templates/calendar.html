<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Sports Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calendar-page-container">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="navbar-left">
                <a href="{{ url_for('dashboard') }}" class="back-btn">
                    <span>‚Üê</span> Back to Dashboard
                </a>
            </div>
            <div class="navbar-right">
                {% if username %}
                <a href="{{ url_for('preferences') }}" class="user-menu-btn">
                    <span class="user-icon">üë§</span>
                    <span class="username">{{ username }}</span>
                </a>
                {% endif %}
            </div>
        </nav>
        
        <div class="calendar-content">
            <!-- Filters Sidebar -->
            <div class="filters-sidebar">
                <h2 class="filters-title">Filters</h2>
                <div class="filters-list">
                    {% for sport_key in selected_sports %}
                    <label class="filter-checkbox">
                        <input type="checkbox" class="sport-filter" data-sport="{{ sport_key }}" checked>
                        <span class="filter-label">
                            <span class="filter-icon">{{ sports[sport_key].icon }}</span>
                            <span>{{ sports[sport_key].name }}</span>
                        </span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <!-- Calendar Main -->
            <div class="calendar-main">
                <div class="calendar-header">
                    <button class="calendar-nav-btn" id="prevMonth">‚Üê</button>
                    <h1 class="calendar-month-year" id="monthYear"></h1>
                    <button class="calendar-nav-btn" id="nextMonth">‚Üí</button>
                </div>
                
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Games data for JavaScript -->
    <script>
        const gamesData = {{ all_games | tojson }};
        const sports = {{ sports | tojson }};
        
        // Team abbreviations helper (simplified version)
        function getAbbrev(sport, teamName) {
            if (!teamName) return '';
            // Simple abbreviation - take first letters of words
            const words = teamName.split(' ');
            if (words.length > 1) {
                return words.map(w => w[0]).join('').substring(0, 3).toUpperCase();
            }
            return teamName.substring(0, 3).toUpperCase();
        }
    </script>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
